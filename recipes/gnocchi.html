    <h2>Description</h2>
    <p>An old italian recipe for potato based pasta. Take a culinary trip to italy and end up with a belly full.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>2 pounds of starchy potatoes (2 large russets will work)</li>
        <li>1/4 cup of egg, beaten lightly</li>
        <li>Nearly 1 cup of unbleached all purpose flour</li>
        <li>sea salt</li>
    </ul>
